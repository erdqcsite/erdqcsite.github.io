    <style>
        body {

        .icon {
            width: 30px;
            height: auto;

        }

            cursor: pointer;
            color: #ddd;

        }

            border-radius: 20px;
            width: 340px;
            height: 192px;
            margin-bottom: 20px;
            border: none;
        }

            display: flex;

            padding: 5px;
            border-radius: 10px;

        }

            position: absolute;
            top: 10px;
            left: 10px;

        .version-text {

        /* Resize banner image */

        </div>

    <div class="version-text">
        version: 13.0beta
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
        }

        function getWindowsVersion() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf("Windows NT 10.0") !== -1) {
                return "Windows 10";
            } else if (userAgent.indexOf("Windows NT 6.2") !== -1) {
                return "Windows 8";
            } else if (userAgent.indexOf("Windows NT 6.1") !== -1) {
                return "Windows 7";
            } else if (userAgent.indexOf("Windows NT 6.0") !== -1) {
                return "Windows Vista";
            } else if (userAgent.indexOf("Windows NT 5.1") !== -1) {
                return "Windows XP";
            } else if (userAgent.indexOf("Windows NT 5.0") !== -1) {
                return "Windows 2000";
            } else if (userAgent.indexOf("Windows NT 10.1") !== -1) {
                return "Windows 11"; // Added Windows 11 detection
            }
            return "Unknown Windows Version";
        }

        function getComputerInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const browser = userAgent.match(/(firefox|msie|chrome|safari|opera|edge)/i) ? userAgent.match(/(firefox|msie|chrome|safari|opera|edge)/i)[0] : 'Unknown';
            const os = platform.includes("Win") ? `Windows (${getWindowsVersion()})` : platform.includes("Mac") ? "MacOS" : platform.includes("Linux") ? "Linux" : "Unknown OS";
            document.getElementById('computer-info').innerHTML = `
                <div>OS: ${os}</div>
                <div>Browser: ${browser}</div>
                <div>Resolution: ${screenResolution}</div>
            `;
        }

        setInterval(updateTime, 1000);
        updateTime();
        getComputerInfo();  // Set initial computer info
    </script>
