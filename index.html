<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erdqc's site</title> <!-- Updated tab text -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" type="image/png"> <!-- Updated favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            background-color: #484848; /* Updated container color */
            padding: 20px 30px;
            text-align: center;
            max-width: 80%;
            position: relative;
            z-index: 1;
            border-radius: 20px;
            border: 6px solid #FFFFFF;
            opacity: 1;
        }
        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5em;
            margin: 0;
            color: #fff;
            display: flex;
            align-items: center;
        }
        p {
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            margin: 5px 0;
            color: #ddd;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 20px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            width: 220px;
            height: 70px;
            margin: 10px;
            box-sizing: border-box;
            transition: background-color 0.3s;
            opacity: 1;
            border: 4px solid #FFFFFF;
        }
        .discord {
            background-color: #5865F2;
            color: #FFFFFF;
        }
        .instagram {
            background: linear-gradient(135deg, #4564dc, #aa2cc0, #ec0075, #ff6903, #ffd366);
            color: #FFFFFF;
        }
        .spotify {
            background-color: #101010; /* Spotify button background color */
            color: #FFFFFF;
        }
        .icon {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .time-button {
            cursor: pointer;
            color: #ddd;
            font-size: 1.2em;
        }
        .presence-embed {
            border-radius: 20px;
            width: 340px; /* Restored to original size */
            height: 192px;
            margin-bottom: 20px;
            border: none; /* Removed border */
        }

        .icon-container {
            display: flex;
            gap: 10px;
            background-color: #111214;
            padding: 5px;
            border-radius: 20px;
            margin-left: 20px; /* Space between text and icons */
            align-items: center;
        }

        .icon-container img {
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Replaced Imgur Embed with GIF -->
        <img src="https://i.pinimg.com/originals/39/c9/cd/39c9cde746d5d5f3f3e22469c8dc53c2.gif" alt="Banner GIF" style="max-width: 100%; border-radius: 12px;">

        <div class="main-content">
            <h1>
                erdqc üë®‚Äçüíª
                <!-- Icons next to the text -->
                <div class="icon-container">
                    <img src="https://discordresources.com/img/discordnitro.svg" alt="Nitro Badge">
                    <img src="https://discordresources.com/img/subscriptions/silver.svg" alt="Server Booster">
                    <img src="https://discordresources.com/img/activedeveloper.svg" alt="Active Developer Badge">
                    <img src="https://discordresources.com/img/username.png" alt="Legacy Username Badge">
                    <img src="https://discordresources.com/img/hypesquadbrilliance.svg" alt="Hypesquad Badge">
                </div>
            </h1>

            <p>loves tech</p>
            <p id="current-time" class="time-button" onclick="window.open('https://time.is/', '_blank')">
                Loading time...
            </p>

            <div style="display: flex; justify-content: center; width: 100%;">
                <a href="https://discord.gg/AffrBjs8h7" class="button discord">
                    <img src="https://static-00.iconduck.com/assets.00/discord-icon-2048x1570-y371emu6.png" class="icon">Discord
                </a>
                <a href="https://www.instagram.com/erdqc00/" class="button instagram">
                    <img src="https://i.imgur.com/oyRmIH7.png" class="icon">Instagram
                </a>
                <!-- Updated Spotify Button with Playlist Link -->
                <a href="https://open.spotify.com/playlist/7J0ul22OO4uRvBYLhwflED?si=0ba9647efec343c3&pt=7c8b41b794c6a698b68f9623fab486aa" class="button spotify">

                </a>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
